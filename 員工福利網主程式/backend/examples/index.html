<script type="text/javascript">
    const fblogmemberCountlabelsData = []
    const fblogmemberCountdatasetsData = []
    const fmemberCountlabelsData = []
    const fmemberCountdatasetsData = []
    const ffourmTypeCountlabelsData = []
    const ffourmTypeCountdatasetsData = []
    const fforumTimeCountlabelsData = []
    const fforumTimeCountdatasetsData = []

    axios.get('https://localhost:44310/api/Countback', {
        headers: { Authorization: 'Bearer ' + localStorage.getItem("token") },
    })
        .then(function (response) {

            response.data.fblogmemberCount.forEach((v, i) => {
                fblogmemberCountlabelsData[i] = v.member
                fblogmemberCountdatasetsData[i] = v.Count
            })


            response.data.fmemberCount.forEach((v, i) => {
                fmemberCountdatasetsData[i] = v.Count
            })

            response.data.ffourmTypeCount.forEach((v, i) => {
                ffourmTypeCountlabelsData[i] = v.Type
                ffourmTypeCountdatasetsData[i] = v.Count

            })

            response.data.fforumTimeCount.forEach((v, i) => {
                fforumTimeCountlabelsData[i] = v.time
                fforumTimeCountdatasetsData[i] = v.Count

            })


            Chart.scaleService.updateScaleDefaults('linear', {
                ticks: {
                    min: 0
                }
            });
            var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: fblogmemberCountlabelsData,
                    datasets: [{
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 0,
                        label: '個人發文數',
                        data: fblogmemberCountdatasetsData
                    }]

                }
            });

            var ctx = document.getElementById('fmemberCountChart');
            var myPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['null', 'male', 'Fmale'],
                    datasets: [{
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'
                        ],
                        data: fmemberCountdatasetsData
                    }],
                }
            });

            var ctx = document.getElementById('ffourmTypeCount');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ffourmTypeCountlabelsData,
                    datasets: [{
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(155, 206, 86, 0.2)',
                            'rgba(245, 206, 166, 0.2)',
                            'rgba(15, 216, 86, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 206, 186, 0.2)',
                            'rgba(255, 206, 96, 0.2)',
                        ],
                        borderWidth: 0,
                        label: ['公告', '按讚', '留言', '訊息', '閒聊'],
                        data: ffourmTypeCountdatasetsData
                    }]

                }
            });

            var ctx = document.getElementById('ffourmTimeCount');
            let mylinechart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        data: fforumTimeCountdatasetsData,
                        borderColor: [
                            'rgba(255,99,132,1)',
                        ],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                        ],
                        label: ['討論區發文數推移']
                    }],
                    labels: fforumTimeCountlabelsData,

                },

            });

        })
        .catch(function (error) {
            console.log(error);
        });
    function logOut() {
        location.href = "login.html"
        localStorage.removeItem("token");
    }

</script>
