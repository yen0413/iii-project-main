<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-base64@3.5.2/base64.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="../assets/img/favicon.svg">
  <link rel="stylesheet" href="login.css">
  <title>Gladxy Co.有限公司後台</title>
</head>

<body>

  <div class="wrapper fadeInDown">
    <div id="formContent">

      <div class="fadeIn first">

        <p onclick="demoacount()">請登入員工後台管理系統</p>
      </div>
      <form>
        <input type="text" id="login" class="fadeIn second">
        <input type="text" id="password" class="fadeIn third">
      </form>
      <input type="submit" value="Log In" onclick="gotologin()">
      <div id="formFooter">
        <!-- <a class="underlineHover" href="#">Forgot Password? Call #6666</a> -->
      </div>

    </div>
  </div>

  <script>

    let cURL = 'https://1fuen12iii.azurewebsites.net';

    function gotologin() {
      axios.post(cURL + '/api/Token',
        {
          account: document.querySelector('#login').value,
          password: document.querySelector('#password').value,
        })
        .then(function (data) {
          console.log(data.data.token)
          if (data.data.Result == true) {
            location.href = "index.html"
            localStorage.setItem("token", data.data.token)
          } else {
            alert("帳號密碼錯誤")
          }
        })

    }

    function demoacount() {
      document.getElementById("login").value = "liao0301";
      document.getElementById("password").value = "test"
    }
  </script>
</body>

</html>
